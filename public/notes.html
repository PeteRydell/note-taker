<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/public/assets/css/style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <button type="submit" class="btn btn-primary submit"><i class="fas fa-save text-light submit"></i></button>
      <button type="clear" class="btn btn-primary submit"><i class="fas fa-pen text-light new-note"></i></button>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
        </div>
      </div>
      <div class="col-8">
          <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
      </div>  
    </div>
  </div>
  <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/notesData">API Table Link</a> |
      </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.

  $(".submit").on("click", function(event) {
    event.preventDefault();

    // Here we grab the form elements
    var newNote = {
      title: $(".note-title").val().trim(),
      note: $(".note-textarea").val().trim(),
    };

    console.log(newNote);

    $.post("/api/notesData", newNote,
      function(data) {

        // If a text input alert it's been saved.
        if (data) {
          alert("Note saved!");
        }

        // If no text input alert user needs to take better notes.
        else {
          alert("Need to be taking better notes!");
        }

        // Clear the form when submitting
        $("#list-group").val("");

      });

});

// In this code, jQuery is used to "download" the data from our server
// We then dynamically display this content in our table. This is very similar to the group projects you just completed.
// It's also very similar to the NYT search application. In fact, I copied a ton of code from there.

function runNotesQuery() {
  // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
  $.ajax({ url: "/api/notesData", method: "GET" })
    .then(function(notesData) {

      // Here we then log the notesData to console, where it will show up as an object.
      console.log(notesData);
      console.log("------------------------------------");

      // Loop through and display each of the customers
      for (var i = 0; i < notesData.length; i++) {

        // Get a reference to the notesList element and populate it with notesData
        var notesList = $("#list-group");

        // Then display the fields in the HTML (Section Name, Date, URL)
        var listItem = $("<li class='list-group-item mt-4'>");

        listItem.append(
          $("<h2>").text("ID: " + notesData[i].customerID),
          $("<h2>").text("Name: " + notesData[i].customerName),
        );

        notesList.append(listItem);
      }
    });
}

function runWaitListQuery() {

  // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
  $.ajax({ url: "/api/waitlist", method: "GET" })
    .then(function(waitData) {

      // Here we then log the waitlistData to console, where it will show up as an object.
      console.log(waitData);
      console.log("------------------------------------");

      // Loop through and display each of the customers
      for (var i = 0; i < waitData.length; i++) {

        // Get a reference to the waitList element and populate it with notesData
        var waitList = $("#list-group");

        // Then display the fields in the HTML (Section Name, Date, URL)
        var listItem = $("<li class='list-group-item mt-4'>");

        listItem.append(
          $("<h2>").text("Table #" + (i + 1)),
          $("<hr>"),
          $("<h2>").text("ID: " + waitData[i].customerID),
          $("<h2>").text("Name: " + waitData[i].customerName),
          $("<h2>").text("Email: " + waitData[i].customerEmail),
          $("<h2>").text("Phone: " + waitData[i].phoneNumber)
        );

        waitList.append(listItem);
      }
    });
}

// This function resets all of the data in our notesData. This is intended to let you restart a demo.
function clearTable() {
  alert("Clearing...");

  // Clear the notesData on the server and then empty the elements on the client
  $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
    $("#waitList").empty();
    $("#notesList").empty();
  });
}

$("#clear").on("click", clearTable);


// Run Queries!
// ==========================================
runNotesQuery();
runWaitListQuery();


</script>
